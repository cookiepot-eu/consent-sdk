name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Check bundle size
        run: |
          CORE_SIZE=$(gzip -c dist/index.js | wc -c)
          REACT_SIZE=$(gzip -c dist/react.js | wc -c)
          echo "Core bundle: $(($CORE_SIZE / 1024)) KB (gzipped)"
          echo "React bundle: $(($REACT_SIZE / 1024)) KB (gzipped)"

          # Fail if core bundle exceeds 30KB gzipped
          if [ $CORE_SIZE -gt 30720 ]; then
            echo "Error: Core bundle exceeds 30KB gzipped!"
            exit 1
          fi

  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
